<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span>Comment</span> {{comment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{comment.description}}</span>
                </dd>
                <dt><span>User Id</span></dt>
                <dd>
                    <span>{{comment.userId}}</span>
                </dd>
                <dt><span>Commited Activity Id</span></dt>
                <dd>
                    <span>{{comment.commitedActivityId}}</span>
                </dd>
                <dt><span>Completed Challenge Id</span></dt>
                <dd>
                    <span>{{comment.completedChallengeId}}</span>
                </dd>
                <dt><span>Date And Time</span></dt>
                <dd>
                    <span>{{comment.dateAndTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>

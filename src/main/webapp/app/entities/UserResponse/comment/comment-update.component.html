<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-comment-heading">Create or edit a Comment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!comment.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="comment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="comment.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userId">User Id</label>
                    <input type="text" class="form-control" name="userId" id="field_userId"
                        [(ngModel)]="comment.userId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_commitedActivityId">Commited Activity Id</label>
                    <input type="number" class="form-control" name="commitedActivityId" id="field_commitedActivityId"
                        [(ngModel)]="comment.commitedActivityId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_completedChallengeId">Completed Challenge Id</label>
                    <input type="number" class="form-control" name="completedChallengeId" id="field_completedChallengeId"
                        [(ngModel)]="comment.completedChallengeId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dateAndTime">Date And Time</label>
                    <div class="d-flex">
                        <input id="field_dateAndTime" type="datetime-local" class="form-control" name="dateAndTime" [(ngModel)]="dateAndTime"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
